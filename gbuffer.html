<!DOCTYPE html>
<html lang="en">
	<head>
		<title>G-Buffer Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./src/gbuffer/main.css">

		<!-- Write to G-Buffer -->
		<script id="gbuffer-vert" type="x-shader/x-vertex">
			in vec3 position;
			in vec3 normal;
			in vec2 uv;

			out vec3 vNormal;
			out vec2 vUv;

			uniform mat4 modelViewMatrix;
			uniform mat4 projectionMatrix;
			uniform mat3 normalMatrix;

			void main() {

				vUv = uv;

				// get smooth normals
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				vec3 transformedNormal = normalMatrix * normal;
				vNormal = normalize( transformedNormal );

				gl_Position = projectionMatrix * mvPosition;

			}
		</script>

		<script id="gbuffer-frag" type="x-shader/x-fragment">
			precision highp float;
			precision highp int;

			layout(location = 0) out vec4 gColor;
			layout(location = 1) out vec4 gNormal;

			uniform sampler2D tDiffuse;
			uniform vec2 repeat;

			in vec3 vNormal;
			in vec2 vUv;

			void main() {

				// write color to G-Buffer
				gColor = texture( tDiffuse, vUv * repeat );

				// write normals to G-Buffer
				gNormal = vec4( normalize( vNormal ), 0.0 );

			}
		</script>

		<!-- Read G-Buffer and render to screen -->
		<script id="render-vert" type="x-shader/x-vertex">
			in vec3 position;
			in vec2 uv;

			out vec2 vUv;

			uniform mat4 modelViewMatrix;
			uniform mat4 projectionMatrix;

			void main() {

				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}
		</script>
		<script id="render-frag" type="x-shader/x-fragment">
			precision highp float;
			precision highp int;

			vec4 LinearTosRGB( in vec4 value ) {
				return vec4( mix( pow( value.rgb, vec3( 0.41666 ) ) * 1.055 - vec3( 0.055 ), value.rgb * 12.92, vec3( lessThanEqual( value.rgb, vec3( 0.0031308 ) ) ) ), value.a );
			}

			layout(location = 0) out vec4 pc_FragColor;

			in vec2 vUv;

			uniform sampler2D tDiffuse;
			uniform sampler2D tNormal;

			void main() {

				vec4 diffuse = texture( tDiffuse, vUv );
				vec4 normal = texture( tNormal, vUv );

				pc_FragColor = mix( diffuse, normal, step( 0.5, vUv.x ) );
				pc_FragColor.a = 1.0;

				pc_FragColor = LinearTosRGB( pc_FragColor );

			}
		</script>

		<script type="module" src="./src/gbuffer/gbuffer.js"></script>
	</head>
	<body>
	</body>
</html>
